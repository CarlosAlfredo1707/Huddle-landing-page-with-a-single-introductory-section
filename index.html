<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <img src="images/logo.svg" alt="huddle" class="huddle-logo">
    
    <figure>
      <img src="images/illustration-mockups.svg" alt="main-img" class="main__img">
    </figure>

    <div class="main__container">
      <h1 class="container__title">Build The Community Your Fans Will Love</h1>
      <p class="container__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="container__cta">Register</a>
    </div>

  <div class="media">
    <div class="media__fb"></div>
    <div class="media__tt"></div>
    <div class="media__ig"></div>
    <!-- <img src="images/facebook.svg" alt="fb" class="media__fb"> -->
    
  </div>

</body>
</html>
